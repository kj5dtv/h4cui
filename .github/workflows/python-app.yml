# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install poetry
        poetry install
    - name: Lint with flake8
      run: |
        flake8 . 
    - name: Build with poetry
      run: |
        poetry build
    - name: Get wheel file name
      id: get_filename
      run: |
        $filename = Get-ChildItem -Path dist/*.whl -Name
        echo "filename=$filename" | Out-File -FilePath $env:GITHUB_ENV -Append
      shell: pwsh
    - name: Install wheel
      run: pip install ${{ env.filename }}
      shell: pwsh
    - name: Build EXE with Nuitka
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: src/main.py
        standalone: true
        enable-plugins: tk-inter
        include-data-dir: |
          assets=assets
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: hfcui
        path: dist/hfcui.exe        
